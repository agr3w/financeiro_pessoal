<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Favicon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    .favicon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .favicon {
      margin: 10px;
      width: 64px;
      height: 64px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <h1>Visualizador de Favicon</h1>
  <div class="favicon-container">
    <div class="favicon">
      <img src="../src/drafts/favicon-v1.svg" alt="Favicon V1" />
    </div>
    <div class="favicon">
      <img src="../src/drafts/favicon-v2.svg" alt="Favicon V2" />
    </div>
    <div class="favicon">
      <img src="../src/drafts/favicon-v3.svg" alt="Favicon V3" />
    </div>
    <div class="favicon">
      <img src="../src/final/favicon.svg" alt="Favicon Final" />
    </div>
    <div class="favicon">
      <img src="../src/final/favicon-dark-mode.svg" alt="Favicon Dark Mode" />
    </div>
  </div>
</body>

</html>
